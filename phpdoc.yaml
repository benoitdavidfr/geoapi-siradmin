title: geoapi-siradmin - exploitation des administrations de la base SIRENE
path: /geoapi/siradmin
doc: |
  Chargement d'une partie de la base SIRENE dans MongoDB
  Restriction aux catégories juridiques 7 Personne morale et organisme soumis au droit administratif
  J'ai besoin de 2 types d'information pour l'urbanisme:
    1) les EPCI à fiscalité propre et leurs communes car ces EPCI peuvent être autorité en charge d'un DU
    2) les administrations qui peuvent être gestionnaires de SUP
  Gestion de l'historique en exploitant les fichiers de mises à jour quotidiennes
